<!-- Header Start -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- header Nav Start -->
        <nav class="navbar navbar-light navbar-expand-md">
          <!-- Brand and toggle get grouped for better mobile display -->
          <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            &#x2630;</button> <a class="navbar-brand" href="index.html">

            <img src="{{ site.baseurl }}/img/logo.png" alt="Logo">

          </a>
          <!-- Collect the nav links, forms, and other content for
                    toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item"><a href="{{ site.baseurl }}/#top" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="{{ site.baseurl }}/#howtoplay" class="nav-link">How To Play</a></li>
              {% for cardset in site.data.cards %}
              <li class="nav-item"><a href="{{ site.baseurl }}/#{{ cardset.id }}" class="nav-link">{{ cardset.title }}</a></li>
              {% endfor %}
              <!--li class="nav-item"><a href="{{ site.baseurl }}/#playnow" class="nav-link">Play Now</a></li-->
              <li class="nav-item"><a href="{{ site.baseurl }}/#credits" class="nav-link">Credits</a>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
          <!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- header close -->
